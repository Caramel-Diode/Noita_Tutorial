        <article title="法术图鉴-类型">
            <h1>法术类型分类</h1>
            <h2>
                <!-- <noita-spell spell.expression="#type_projectile"></noita-spell> -->
                投射物
            </h2>
            <h2>
                <!-- <noita-spell spell.expression="#type_staticProjectile"></noita-spell> -->
                静态投射物
            </h2>
            <h2>
                <!-- <noita-spell spell.expression="#type_modifier"></noita-spell> -->
                修正
            </h2>
            <h2>
                <!-- <noita-spell spell.expression="#type_drawMany"></noita-spell> -->
                多重施放
            </h2>
            <h2>
                <!-- <noita-spell spell.expression="#type_material"></noita-spell> -->
                材料
            </h2>
            <h2>
                <!-- <noita-spell spell.expression="#type_other"></noita-spell> -->
                其他
            </h2>
            <h2>
                <!-- <noita-spell spell.expression="#type_utility"></noita-spell> -->
                实用
            </h2>
            <h2>
                <!-- <noita-spell spell.expression="#type_passive"></noita-spell> -->
                被动
            </h2>

            <script>
                (() => {
                    const articles = document.querySelectorAll("main>article");
                    let currentArticle;
                    for (let i = 0; i < articles.length; i++) {
                        if (!articles[i].hasAttribute("style")) {
                            currentArticle = articles[i];
                        }
                    }
                    const h2s = currentArticle.querySelectorAll("h2");
                    let fragment = document.createDocumentFragment();
                    const appendSpellElements = exp => {
                        const arr = noitaLib.spell.queryByExpression(exp);
                        for (let i = 0; i < arr.length; i++) fragment.append(new noitaLib.spell.HTMLElement([arr[i]]));
                    };
                    const appendSpellElementsWithSort = exp => {
                        const arr = noitaLib.spell.queryByExpression(exp);
                        const prop = "prob_lv" + exp.match(/[0-9]+/)[0];
                        arr.sort((a, b) => b.spawningData[prop] - a.spawningData[prop]);
                        for (let i = 0; i < arr.length; i++) fragment.append(new noitaLib.spell.HTMLElement([arr[i]]));
                    };
                    appendSpellElements("#type_projectile");
                    h2s[0].after(fragment);
                    appendSpellElements("#type_staticProjectile");
                    h2s[1].after(fragment);
                    appendSpellElements("#type_modifier");
                    h2s[2].after(fragment);
                    appendSpellElements("#type_drawMany");
                    h2s[3].after(fragment);
                    appendSpellElements("#type_material");
                    h2s[4].after(fragment);
                    appendSpellElements("#type_other");
                    h2s[5].after(fragment);
                    appendSpellElements("#type_utility");
                    h2s[6].after(fragment);
                    appendSpellElements("#type_passive");
                    h2s[7].after(fragment);
                })();
            </script>
        </article>
        <article title="法术图鉴-等级">
            <h1>法术等级分类</h1>
            <h2>0级</h2>
            <h2>1级</h2>
            <h2>2级</h2>
            <h2>3级</h2>
            <h2>4级</h2>
            <h2>5级</h2>
            <h2>6级</h2>
            <h2>7级</h2>
            <h2>10级</h2>
            <script>
                (() => {
                    const articles = document.querySelectorAll("main>article");
                    let currentArticle;
                    for (let i = 0; i < articles.length; i++) {
                        if (!articles[i].hasAttribute("style")) {
                            currentArticle = articles[i];
                        }
                    }
                    const h2s = currentArticle.querySelectorAll("h2");
                    let fragment = document.createDocumentFragment();
                    const appendSpellElements = exp => {
                        const arr = noitaLib.spell.queryByExpression(exp);
                        for (let i = 0; i < arr.length; i++) fragment.append(new noitaLib.spell.HTMLElement([arr[i]]));
                    };
                    const appendSpellElementsWithSort = exp => {
                        const arr = noitaLib.spell.queryByExpression(exp);
                        const prop = "prob_lv" + exp.match(/[0-9]+/)[0];
                        arr.sort((a, b) => b.spawningData[prop] - a.spawningData[prop]);
                        for (let i = 0; i < arr.length; i++) fragment.append(new noitaLib.spell.HTMLElement([arr[i]]));
                    };
                    appendSpellElementsWithSort("#level_0");
                    h2s[0].after(fragment);
                    appendSpellElementsWithSort("#level_1");
                    h2s[1].after(fragment);
                    appendSpellElementsWithSort("#level_2");
                    h2s[2].after(fragment);
                    appendSpellElementsWithSort("#level_3");
                    h2s[3].after(fragment);
                    appendSpellElementsWithSort("#level_4");
                    h2s[4].after(fragment);
                    appendSpellElementsWithSort("#level_5");
                    h2s[5].after(fragment);
                    appendSpellElementsWithSort("#level_6");
                    h2s[6].after(fragment);
                    appendSpellElementsWithSort("#level_7");
                    h2s[7].after(fragment);
                    appendSpellElementsWithSort("#level_10");
                    h2s[8].after(fragment);
                })();
            </script>
        </article>
        <article title="法术面板">
            <input type="button" value="install" id="install">
            <img src="img/favicon.ico" alt="Noita" width="64" height="64">
            <script>
                let deferredPrompt = null;
                window.addEventListener('beforeinstallprompt', event => {
                    console.log('Install prompt fired');
                    event.preventDefault();
                    deferredPrompt = event;
                    // Show install button or automatically trigger prompt
                });
                // Add click listener to install button
                const installButton = document.querySelector("#install");
                installButton.addEventListener('click', () => {
                    console.log(deferredPrompt);
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        deferredPrompt.userChoice.then(choiceResult => {
                            console.log(`User ${choiceResult.outcome}`);
                            deferredPrompt = null;
                        });
                    }
                });
            </script>
            <br>
            <h1>开始</h1>
            <script>
                (() => {
                    const articles = document.querySelectorAll("main>article");
                    let currentArticle;
                    for (let i = 0; i < articles.length; i++) {
                        if (!articles[i].hasAttribute("style")) {
                            currentArticle = articles[i];
                        }
                    }
                    currentArticle.querySelector("h1").after(...noitaLib.spell.queryByExpression("#all").map(e => new noitaLib.spell.HTMLElement([e], { display: "panel" })));
                })();
            </script>
            <h1>结束</h1>
