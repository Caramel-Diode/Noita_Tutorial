                    appendSpellElements("#type_projectile");

                    h2s[1].after(fragment);
                    appendSpellElements("#type_modifier");

                    h2s[4].after(fragment);

                (() => {
                    const articles = document.querySelectorAll("main>article");
                    let currentArticle;
                    for (let i = 0; i < articles.length; i++) {
                        if (!articles[i].hasAttribute("style")) currentArticle = articles[i];
                    }
                    const h2s = currentArticle.querySelectorAll("h2");
                    const exps = ["#lv0", "#lv1", "#lv2", "#lv3", "#lv4", "#lv5", "#lv6", "#lv7", "#lv10"];
                    for (let i = 0; i < 9; i++) {
                        appendSpellElementsWithSort(exps[i]);

                })();
